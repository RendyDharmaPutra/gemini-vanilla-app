<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Gemini Chat App</title>
</head>

<body>
  <main>
    <h1>Chat dengan Gemini</h1>
    <form>
      <div class="prompt-box">
        <label>
          <input name="prompt" placeholder="Masukkan pesan Anda..." type="text"
          value="Bagaimana cara membuat kue?"
            >
        </label>
        <button type="submit">Kirim</button>
      </div>
    </form>
    <p class="output">(Jawaban akan berada di sini)</p>
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
